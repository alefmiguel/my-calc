<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title> Calculadora Online </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body onkeypress="manipularTeclado()">

    <h1 class="h1-main"> LEO'S CALCULATOR </h1>

    <table class="tabela-calculadora">
        <tr>
            <td colspan="6"><input type="text" class="table-button-principal" id="display" value="0" disabled></td>
        </tr>
        <tr>
            <td><input class="table-button" type="button" value="1" onclick="insert('1')" /></td>
            <td><input class="table-button" type="button" value="2" onclick="insert('2')" /></td>
            <td><input class="table-button" type="button" value="3" onclick="insert('3')" /></td>
            <td><input class="table-button" type="button" value="*" onclick="insert('*')" /></td>
        </tr>
        <tr>
            <td><input class="table-button" type="button" value="4" onclick="insert('4')" /></td>
            <td><input class="table-button" type="button" value="5" onclick="insert('5')" /></td>
            <td><input class="table-button" type="button" value="6" onclick="insert('6')" /></td>
            <td><input class="table-button" type="button" value="-" onclick="insert('-')" /></td>
        </tr>
        <tr>
            <td><input class="table-button" type="button" value="7" onclick="insert('7')" /></td>
            <td><input class="table-button" type="button" value="8" onclick="insert('8')" /></td>
            <td><input class="table-button" type="button" value="9" onclick="insert('9')" /></td>
            <td><input class="table-button" type="button" value="+" onclick="insert('+')" /></td>
        </tr>
        <tr>
            <td><input class="table-button" type="button" value="C" onclick="limparDisplay()" /></td>
            <td><input class="table-button" type="button" value="0" onclick="insert('0')" /></td>
            <td><input class="table-button" type="button" value="=" onclick="calcularOperacao()" /></td>
            <td><input class="table-button" type="button" value="/" onclick="insert('/')" /></td>
        </tr>
    </table>

    <script src="js/calc_functions.js"></script>

</body>

</html>
